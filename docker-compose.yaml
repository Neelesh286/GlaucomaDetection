version: '3'

services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mypassword

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db


  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
